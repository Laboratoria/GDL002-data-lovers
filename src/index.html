      <!DOCTYPE html>
      <html lang="es">
        <head>
          <meta charset="utf-8">
          <title>Data Lovers</title>
          <link rel="stylesheet" href="style.css" />
        </head>      
        <body>
          <header id="menu">
        
            <ul >
            <li id="menus"><a id="open-hide" class="open-hide" href="#">Menú</a>          
            <ul>
            <li id="list"><a href="#">lista</a></li>
            <li id="types"><a href="#">Tipos</a></li>
            <li id="statistics"><a href="#">Estadísticas</a></li>
            <li id="start"><a href="#">Inicio</a></li>
            </ul>
            </ul>
          <section id= "searchSection"> 
            <div class="container">             
            <img src="https://image.flaticon.com/icons/svg/164/164995.svg" id="search">
            </div>
            <input id="searchPokemon" placeholder="Buscar" autocomplete="on"/>
          </section>
        </header>
          
          <section id="pokemonOfTheDay">
                <div id="infoTable">
                    <div id="pictureName">
                      <span><img class= "picture" id = "picture" src="" alt="Pokémon" ></span><br>
                      <span id= "name"></span>
                    </div>
                    <div id="caracteristics">
                      <span id = "type"></span><br>
                      <span id = "weaknesses"></span><br>
                      <span id = "spawn_time"></span><br>
                      <span id = "next_evolution"></span><br>
                      <span id = "prev_evolution"></span><br>
                      <span id = "avg_spawns"></span><br>
                      <span id = "spawn_chance"></span><br>
                      <span id = "height"></span><br>
                      <span id = "weight"></span><br>
                      <span id = "candy"></span><br>
                      <span id = "candy_count"></span><br>
                      <span id = "egg"></span><br>
                      <span id = "multipliers"></span><br>
                      
                          <button class="arrow-3"></div>
                        
                    </div>
                  </div>
            <button id = "random"> Conocer a otro pokémon </button> 
            <button id = "more">Conocer más</button>
          </section>
          
          <section id="pokemonTypes">
            <button id = "fire"> Fuego </button>
            <button id = "water">Agua </button>
            <button id = "poison">Veneno </button>
            <button id = "normal">Normal</button>
            <button id = "grass"> Planta </button>
            <button id = "electric">Eléctrico </button>
            <button id = "ice">Hielo </button>
            <button id = "fighting">Peleador</button>
            <button id = "ground">Tierra</button>
            <button id = "flying">Volador </button>
            <button id = "psychic">Psíquico</button>
            <button id = "bug"> Insecto </button>
            <button id = "rock"> Roca </button>
            <button id = "dragon">Dragon </button>
            <button id = "ghost">Fantasma</button>
          </section>
          <section class= "grid" id="pokemonList">
              <select id="listFor">
                  <option value="name">Alfabéticamente</option> 
                  <option value="id">Por id</option> 
               </select>
               <select id="listOrder">
                  <option value="ascendente">Ascendente</option> 
                  <option value="descendente">Descendente</option> 
               </select>
               <button id="filterSearch">Buscar</button>
              </section>
            <section id="statisticsList">
              <select id="statisticsOptions">
                <option value="spawn_chance">Media de probabilidades de reproducción de la primera generación de pokemon</option> 
             </select>
             <button id="statisticSearch">Calcular</button>
            </section>
            <section class= "grid" id="results"></section>
            
            <footer>&copy;Febrero 2019</footer>
            <div style="overflow:hidden"> </div>
          <div id="root"></div>
          <!-- <script src="./data/injuries/injuries.js"></script> -->
           <script src="./data/pokemon/pokemon.js"></script> 
          <!-- <script src="./data/steam/steam.js"></script> -->
          <!-- <script src="./data/worldbank/worldbank.js"></script> -->
          <!-- <script src="./data/lol/lol.js"></script> -->
          <script src="data.js"></script>
          <script src="main.js"></script>
  </body>
</html>
